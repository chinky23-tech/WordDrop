    <!-- Header with Search -->
    <header class="quote-header">
        <h1>Quote Explorer</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search quotes or authors...">

        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Filter Sidebar -->
        <div class="filters">

            <div class="filter-group">
               
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="motivational">Motivational</button>
                <button class="filter-btn" data-category="love">Love</button>
                <button class="filter-btn" data-category="wisdom">Wisdom</button>
                <button class="filter-btn" data-category="funny">Funny</button>
            </div>
            <div class="filter-group">
               
                <select id="sort-by">
                    <option value="popular">Most Popular</option>
                    <option value="recent">Most Recent</option>
                    <option value="random">Random</option>
                </select>
            </div>
        </div>

        <!-- Quotes Grid -->
        <section class="quotes-grid" id="quotes-grid">
            <!-- Quotes will be dynamically inserted here -->
        </section>
    </main>

    <!-- "Load More" Button -->
    <div class="load-more-container">
        <button id="load-more">Load More Quotes</button>
    </div>
