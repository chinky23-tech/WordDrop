<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Pen</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/addquote.css">
  <link rel="stylesheet" href="css/topquote.css">
  <link rel ="stylesheet" href="css/browsequote.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <nav>
    <div class="logo">
      <a href="index.html">QuotePen</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()"> 
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="addquote.html">Add-Quote</a></li>
      <li><a href="topquote.html">Top-Quote</a></li>
      <li><a href="browsequote.html">Browse-Quote</a></li>
       <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
 
    <!-- Header with Search -->
    <header class="quote-header">
        <h1>Quote Explorer</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search quotes or authors...">

        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Filter Sidebar -->
        <div class="filters">

            <div class="filter-group">
               
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="motivational">Motivational</button>
                <button class="filter-btn" data-category="love">Love</button>
                <button class="filter-btn" data-category="wisdom">Wisdom</button>
                <button class="filter-btn" data-category="funny">Funny</button>
            </div>
            <div class="filter-group">
               
                <select id="sort-by">
                    <option value="popular">Most Popular</option>
                    <option value="recent">Most Recent</option>
                    <option value="random">Random</option>
                </select>
            </div>
        </div>

        <!-- Quotes Grid -->
        <section class="quotes-grid" id="quotes-grid">
            <!-- Quotes will be dynamically inserted here -->
        </section>
    </main>

    <!-- "Load More" Button -->
    <div class="load-more-container">
        <button id="load-more">Load More Quotes</button>
    </div>
<footer class="quote-footer">
  <div class="footer-content">
    <p class="tagline">"Inspiring minds, one quote at a time."</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p class="copyright">&copy; 2025 Quote Pen. All rights reserved.</p>
  </div>
</footer>

   <script src="js/browsequote.js"></script>
   <script src="js/menu.js"></script>
    </body>
    </html>
